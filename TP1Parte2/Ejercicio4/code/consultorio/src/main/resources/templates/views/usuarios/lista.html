<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Usuarios - Clínica Médica Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<div class="container mt-5 pt-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">Gestión de Usuarios</h2>
        <p class="text-muted">Administrar cuentas de acceso y permisos del sistema.</p>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="text-end mb-3">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Nuevo Usuario</a>
            </div>

            <table class="table table-striped table-hover align-middle">
                <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td>
                        <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                        <form th:action="@{'/usuarios/eliminar/' + ${usuario.id}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar usuario?')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-5" th:replace="~{components/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
