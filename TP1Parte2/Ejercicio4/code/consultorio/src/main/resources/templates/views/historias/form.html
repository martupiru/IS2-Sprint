<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Nueva Historia Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<div class="container mt-5 pt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary" th:text="${historia.id != null} ? 'Editar Historia Clínica' : 'Nueva Historia Clínica'"></h3>

            <form th:action="${historia.id != null} ? @{'/historias/actualizar/' + ${historia.id}} : @{/historias/guardar}"
                  th:object="${historia}" method="post">

                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente</label>
                    <select class="form-select" th:field="*{paciente}" id="paciente" required>
                        <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nombre + ' ' + p.apellido}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="detalle" class="form-label">Detalle de la Historia</label>
                    <textarea class="form-control" id="detalle" th:field="*{detalleHistoria}" rows="4" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/historias}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{components/footer :: footer}" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
