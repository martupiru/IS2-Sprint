<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Nueva Historia Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<!-- Contenedor principal -->
<div class="container mt-5 pt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary"
                th:text="${historia.id != null} ? 'Editar Historia Clínica' : 'Nueva Historia Clínica'"></h3>

            <form th:action="${historia.id != null} ? @{'/historias/actualizar/' + ${historia.id}} : @{/historias/guardar}"
                  th:object="${historia}" method="post">

                <!-- Selección de Paciente -->
                <div class="mb-3">
                    <label for="paciente" class="form-label fw-bold">Paciente</label>
                    <select class="form-select" id="paciente" th:field="*{paciente}" required>
                        <option value="" disabled selected>Seleccione un paciente</option>
                        <option th:each="p : ${pacientes}" th:value="${p.id}"
                                th:text="${p.nombre + ' ' + p.apellido}"></option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar Historia
                    </button>
                    <a th:href="@{/historias}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-4" th:replace="~{components/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
