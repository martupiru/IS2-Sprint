<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<div class="container mt-5 pt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary" th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h3>

            <form th:action="${usuario.id != null} ? @{'/usuarios/actualizar/' + ${usuario.id}} : @{/usuarios/guardar}"
                  th:object="${usuario}" method="post">

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}" id="nombreUsuario" required>
                </div>

                <div class="mb-3">
                    <label for="clave" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" th:field="*{clave}" id="clave" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{components/footer :: footer}" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
