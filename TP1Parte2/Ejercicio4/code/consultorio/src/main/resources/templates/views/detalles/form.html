<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Agregar Detalle de Historia Clínica - Clínica Médica Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<!-- Contenedor principal -->
<div class="container mt-5 pt-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">Agregar Detalle de Historia Clínica</h2>
        <p class="text-muted">Complete los datos para agregar un nuevo detalle médico.</p>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form th:action="@{'/detalles/guardar/' + ${historia.id}}" th:object="${detalle}" method="post">

                <!-- Fecha -->
                <div class="mb-3">
                    <label for="fechaHistoria" class="form-label">Fecha</label>
                    <input type="date" id="fechaHistoria" class="form-control" th:field="*{fechaHistoria}" required>
                </div>

                <!-- Descripción -->
                <div class="mb-3">
                    <label for="detalleHistoria" class="form-label">Descripción del detalle</label>
                    <textarea id="detalleHistoria" class="form-control" rows="4" th:field="*{detalleHistoria}" placeholder="Ingrese la descripción médica" required></textarea>
                </div>

                <!-- Médico -->
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico responsable</label>
                    <select id="medico" class="form-select" th:field="*{medico}" required>
                        <option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nombre + ' ' + m.apellido}"></option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar Detalle
                    </button>
                    <a th:href="@{'/historias/ver/' + ${historia.id}}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-5" th:replace="~{components/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
