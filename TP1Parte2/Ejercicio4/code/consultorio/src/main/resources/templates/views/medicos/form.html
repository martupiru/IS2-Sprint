<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Formulario Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<div class="container mt-5 pt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary" th:text="${medico.id != null} ? 'Editar Médico' : 'Nuevo Médico'"></h3>

            <form th:action="${medico.id != null} ? @{'/medicos/actualizar/' + ${medico.id}} : @{/medicos/guardar}"
                  th:object="${medico}" method="post">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" id="apellido" required>
                </div>

                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" th:field="*{documento}" id="documento" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/medicos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{components/footer :: footer}" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
