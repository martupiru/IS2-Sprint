<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Detalle Historia Clínica - Clínica Médica Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Detalle de la Historia Clínica</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Paciente</h5>
            <p><strong>Nombre:</strong> <span th:text="${historia.paciente.nombre + ' ' + historia.paciente.apellido}"></span></p>
            <p><strong>Documento:</strong> <span th:text="${historia.paciente.documento}"></span></p>

            <h5 class="mt-4 card-title">Usuario Creador</h5>
            <p th:text="${historia.usuarioCreador.nombreUsuario}"></p>

            <h5 class="mt-4 card-title">Detalles de la Historia</h5>

            <table class="table table-striped table-hover mt-3">
                <thead class="table-primary">
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Médico</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${historia.detalles}">
                    <td th:text="${#temporals.format(detalle.fechaHistoria, 'dd/MM/yyyy')}"></td>
                    <td th:text="${detalle.detalleHistoria}"></td>
                    <td th:text="${detalle.medico != null ? detalle.medico.nombre + ' ' + detalle.medico.apellido : 'No asignado'}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a th:href="@{/historias}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>

    <div th:replace="~{components/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
