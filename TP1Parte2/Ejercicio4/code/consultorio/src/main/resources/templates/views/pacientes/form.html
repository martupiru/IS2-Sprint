<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${paciente.id != null} ? 'Editar Paciente' : 'Nuevo Paciente'">Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav th:replace="~{components/navbar :: nav_bar_dashboard}"></nav>

<div class="container mt-5 pt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4 text-primary"
                th:text="${paciente.id != null} ? 'Editar Paciente' : 'Nuevo Paciente'"></h3>
            <!-- Mensajes de éxito o error -->
            <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>


            <!-- ✅ Formulario para CREAR -->
            <form th:if="${paciente.id == null}"
                  th:action="@{/pacientes/guardar}"
                  th:object="${paciente}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                        </div>

                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" th:field="*{documento}" required>
                        </div>
                    </div>

                    <div class="col-md-6 text-center">
                        <label for="archivoFoto" class="form-label">Foto del Paciente</label>
                        <input type="file" class="form-control" id="archivoFoto" name="archivoFoto" accept="image/*">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

            <!-- ✅ Formulario para EDITAR -->
            <form th:if="${paciente.id != null}"
                  th:action="@{'/pacientes/actualizar/' + ${paciente.id}}"
                  th:object="${paciente}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                        </div>

                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" th:field="*{documento}" required>
                        </div>
                    </div>

                    <div class="col-md-6 text-center">
                        <div th:if="${paciente.foto != null}">
                            <label class="form-label d-block">Foto actual</label>
                            <img th:src="@{'/pacientes/foto/' + ${paciente.id}}"
                                 class="rounded-circle shadow-sm mb-3"
                                 width="150" height="150"
                                 alt="Foto actual">
                        </div>
                        <label for="archivoFoto" class="form-label">Cambiar Foto</label>
                        <input type="file" class="form-control" id="archivoFoto" name="archivoFoto" accept="image/*">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{components/footer :: footer}" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
