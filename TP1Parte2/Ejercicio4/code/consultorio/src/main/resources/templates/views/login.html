<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesi√≥n - Clinica M√©dica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<div class="site-wrap">

    <!-- Navbar -->
    <nav th:replace="~{components/navbar :: nav_bar_login}"></nav>

    <div class="login-container d-flex align-items-center justify-content-center py-5">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <img th:src="@{/images/logo_sblack.png}" alt="Logo" class="login-logo">
                        <h3 class="mt-3">Iniciar Sesi√≥n</h3>
                        <p class="text-muted">Bienvenido de nuevo</p>
                    </div>

                    <!-- üî¥ Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- üü¢ Mensaje de √©xito (por ejemplo, despu√©s de logout) -->
                    <div th:if="${success}" class="alert alert-success text-center" role="alert">
                        <span th:text="${success}"></span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Usuario" required>
                            <label for="nombreUsuario">Nombre de Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="clave" name="clave" placeholder="Contrase√±a" required>
                            <label for="clave">Contrase√±a</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a th:href="@{/inicio}" class="text-decoration-none">Volver al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{components/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
