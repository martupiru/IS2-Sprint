<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${taller} ?: 'Login'"></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  </head>
  <body>

    <main class="d-flex align-items-center" style="min-height:100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4 class="card-title mb-4 text-center">Iniciar sesión</h4>

                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${logout != null}" class="alert alert-success" th:text="${logout}"></div>
                <div th:if="${exito != null}" class="alert alert-success" th:text="${exito}"></div>

                <form th:action="@{/login}" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                  <div class="form-group">
                    <label for="username">Usuario</label>
                    <input id="username" name="username" type="text" class="form-control" required="required" autofocus th:value="${username}">
                  </div>

                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control" required="required">
                  </div>

                  <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a th:href="@{/}" class="btn btn-link">Volver</a>
                      <button type="button" class="btn btn-link" th:onclick="|window.location.href='@{/register}'|">Registrarse</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
