<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${titleEdit}"></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
		  <h4 class="card-header">
			<strong th:text="${titleEdit}"></strong>
		  </h4>
          <div class="card-body">

            <form th:action="@{/historialarreglo/registrarReparacion}" method="post">
                <div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
                <div th:if="${msgError != null}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fechaArreglo">Fecha y hora del arreglo</label>
                            <input type="datetime-local"
                                   class="form-control"
                                   id="fechaArreglo"
                                   name="fechaArreglo"
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vehiculo">Vehículo</label>
                            <select class="form-control" id="vehiculo" name="idVehiculo" required>
                                <option value="">Seleccione un vehículo</option>
                                <option th:each="v : ${vehiculos}" th:value="${v.id}"
                                        th:text="${v.patente + (v.cliente != null ? ' - ' + v.cliente.nombre + ' ' + v.cliente.apellido : '')}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="mecanico">Mecánico</label>
                            <select class="form-control" id="mecanico" name="idMecanico" required>
                                <option value="">Seleccione un mecánico</option>
                                <option th:each="m : ${mecanicos}" th:value="${m.id}"
                                        th:text="${m.nombre + ' ' + m.apellido}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="detalle">Detalle del arreglo</label>
                            <textarea class="form-control" id="detalle" name="detalle" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="d-grid gap-2 float-right justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Guardar reparación</button>
                    <a class="btn btn-secondary" th:href="@{'/' + ${nameEntityLower} + '/list'}" role="button">Cancelar</a>
                </div>

            </form>

          </div>
        </div>
      </div>

    </main>

    <footer th:insert="~{fragments/footer :: pie-pagina}" class="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  </body>
</html>
