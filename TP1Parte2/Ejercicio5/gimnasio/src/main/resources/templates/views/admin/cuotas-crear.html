<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Crear cuotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.mb.YTPlayer.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        main h2 {
            color: #212529 !important;
        }
        .estado-activa {
            color: green;
            font-weight: bold;
        }
        .btn-cambiar-cuota {
            color: #fff;
            background-color: #038500;
            border-color: #28c21f;
        }
        .btn-cambiar-cuota:hover {
            color: #fff;
            background-color: #28c21f;
            border-color: #1fa815;
        }
    </style>
</head>
<body>

<div class="site-wrap">

    <!-- Navbar -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container mt-4">
            <h2 class="mb-4">Crear Cuota Mensual</h2>

            <!-- Mensajes -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/admin/cuotas/crear}" method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="mes" class="form-label">Mes</label>
                        <select id="mes" name="mes" class="form-select" required>
                            <option th:each="mes : ${meses}"
                                    th:value="${mes}"
                                    th:text="${mes}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="anio" class="form-label">Año</label>
                        <input type="number" id="anio" name="anio" class="form-control"
                               th:value="${anioActual}" min="2020" max="2100" required style="color:#212529 !important;">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Crear Cuota</button>
                <a th:href="@{/admin/cuotas/menu}" class="btn btn-secondary">Volver al Menu</a>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault();
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script>
    // Deshabilitar meses anteriores si el año es el actual
    const mesSelect = document.getElementById('mes');
    const anioInput = document.getElementById('anio');

    function actualizarMeses() {
        const mesActual = new Date().getMonth();
        const anioElegido = parseInt(anioInput.value);
        for (let i = 0; i < mesSelect.options.length; i++) {
            mesSelect.options[i].disabled = anioElegido === new Date().getFullYear() && i < mesActual;
        }
    }

    anioInput.addEventListener('change', actualizarMeses);
    window.addEventListener('load', actualizarMeses);
</script>

<script th:src="@{/js/include-components.js}"></script>
</body>
</html>
