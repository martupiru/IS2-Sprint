<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>RUTINAS PROFESOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap">

    <!-- Navbar Profesor -->
    <nav th:replace="components/navbarProfe :: nav_bar_prof"></nav>


    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">

            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-dark">Gestión de Rutinas</h1>
                <p class="lead text-secondary">Crea, edita o elimina rutinas para tus socios.</p>
            </div>

            <!-- Mensaje de error / éxito -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- Botón Nueva Rutina -->
            <div class="mb-4">
                <a th:href="@{/profesor/rutinas/crear}" class="btn btn-primary">Nueva Rutina</a>
            </div>

            <!-- Tabla de Rutinas -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Socio</th>
                        <th>Profesor</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rutina : ${rutinas}">
                        <td th:text="${rutina.socio.nombre}"></td>
                        <td th:text="${rutina.empleado.nombre}"></td>
                        <td th:text="${#dates.format(rutina.fechaInicio,'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(rutina.fechaFinalizacion,'dd/MM/yyyy')}"></td>
                        <td th:text="${rutina.estadoRutina}"></td>
                        <td>
                            <a th:href="@{'/profesor/rutinas/ver/' + ${rutina.id}}" class="btn btn-sm btn-info">Ver Rutina</a>
                            <a th:href="@{'/profesor/rutinas/editar/' + ${rutina.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="#" th:onclick="'confirmarEliminacion(' + '\'' + @{/profesor/rutinas/eliminar/{id}(id=${rutina.id})} + '\'' + ');'"
                               class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(rutinas)}">
                        <td colspan="6" class="text-center">No hay rutinas creadas.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/profesor/dashboard}" class="btn btn-secondary">Volver</a>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault();
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script>
    function confirmarEliminacion(url) {
        if (confirm("⚠️ ¿Estás seguro de que querés eliminar esta rutina?")) {
            window.location.href = url;
        }
    }
</script>

<script th:src="@{/js/include-components.js}"></script>
</body>
</html>
