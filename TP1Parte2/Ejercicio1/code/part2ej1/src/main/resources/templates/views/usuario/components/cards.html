<div th:fragment="card(color, title, link)">
    <div th:class="'card bg-' + ${color} + ' text-white mb-4'">
        <div class="card-body" th:text="${title}"></div>
        <div class="card-footer d-flex align-items-center justify-content-between">
            <a class="small text-white stretched-link" th:href="${link}">Ir</a>
            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
        </div>
    </div>
</div>
