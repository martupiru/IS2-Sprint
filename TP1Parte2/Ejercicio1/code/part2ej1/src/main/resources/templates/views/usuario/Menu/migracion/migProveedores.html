<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Migración de Proveedores</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- Navbar -->
<nav th:replace="~{views/usuario/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <nav th:replace="~{views/usuario/components/sidebar :: sidebar}"></nav>
    </div>

    <!-- Contenido -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Migración de Proveedores</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Usuario / Migración</li>
                </ol>

                <!-- Card principal -->
                <div class="card mb-4 shadow">
                    <div class="card-header">
                        <i class="fas fa-file-upload me-1"></i>
                        Subir archivo de migración
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de feedback -->
                        <div th:if="${msg != null}" class="alert alert-info" role="alert">
                            <span th:text="${msg}"></span>
                        </div>

                        <!-- Formulario de subida -->
                        <form th:action="@{/usuario/migracion/upload}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Seleccionar archivo (.txt con datos separados por ";")</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".txt" required>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Subir y ejecutar migración
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
