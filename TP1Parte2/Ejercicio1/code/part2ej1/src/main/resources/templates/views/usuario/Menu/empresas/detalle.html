<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ABM Empresas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav th:replace="~{views/usuario/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{views/usuario/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">ABM Empresas</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Usuario / Empresas</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-building me-1"></i>
                        Listado de Empresas
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Raz√≥n Social</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empresa : ${empresas}">
                                <td th:text="${empresa.razonSocial}"></td>
                                <td>
                                    <a th:href="@{'/usuario/empresa/editar/' + ${empresa.id}}"
                                       class="btn btn-sm btn-primary">Editar</a>
                                    <a th:href="@{'/usuario/empresa/eliminar/' + ${empresa.id}}"
                                       class="btn btn-sm btn-danger">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <a th:href="@{/usuario/empresa/crear}" class="btn btn-success mt-3">
                            <i class="fas fa-plus"></i> Nueva Empresa
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
