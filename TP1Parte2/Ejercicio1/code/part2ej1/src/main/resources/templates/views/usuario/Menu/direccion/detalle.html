<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Dirección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1>Detalle de Dirección</h1>

<div class="card p-3">
    <p><strong>Calle:</strong> <span th:text="${direccion.calle}"></span></p>
    <p><strong>Número:</strong> <span th:text="${direccion.numeracion}"></span></p>
    <p><strong>Barrio:</strong> <span th:text="${direccion.barrio}"></span></p>
    <p><strong>Referencia:</strong> <span th:text="${direccion.referencia}"></span></p>
    <p><strong>Latitud:</strong> <span th:text="${direccion.latitud}"></span></p>
    <p><strong>Longitud:</strong> <span th:text="${direccion.longitud}"></span></p>

    <a th:if="${googleMapsUrl != null}" th:href="${googleMapsUrl}"
       target="_blank" class="btn btn-primary">
        📍 Ver en Google Maps
    </a>
</div>

</body>
</html>
