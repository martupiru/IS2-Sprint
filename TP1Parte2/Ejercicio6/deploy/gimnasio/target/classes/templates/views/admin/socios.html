<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>LISTADO SOCIOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.mb.YTPlayer.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        main h1, main h2, main h3, main h4, main h5,
        main .h1, main .h2, main .h3, main .h4, main .h5 {
            color: #212529 !important;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:replace="~{components/navbarAdmin :: nav_bar_adm}"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Socios</h2>
                <div>
                    <a th:href="@{/admin/socios/crear}" class="btn btn-primary">Nuevo Socio</a>
                    <a th:href="@{/admin/socios/sociosEliminados}" class="btn btn-secondary">Ver Socios Eliminados</a>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Lista de socios -->
                <tr th:each="socio : ${socios}">
                    <td th:text="${socio.numeroSocio}">1</td>
                    <td th:text="${socio.nombre}">Nombre</td>
                    <td th:text="${socio.apellido}">Apellido</td>
                    <td th:text="${socio.numeroDocumento}">12345678</td>
                    <td th:text="${socio.telefono}">+54 261 1234567</td>
                    <td th:text="${socio.correoElectronico}">correo@dominio.com</td>
                    <td>
                        <a th:href="@{'/admin/socios/editar/' + ${socio.numeroSocio}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/admin/socios/eliminar/' + ${socio.numeroSocio}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Seguro que desea eliminar este socio?');">Eliminar</a>
                    </td>
                </tr>

                <!-- Mensaje si no hay socios -->
                <tr th:if="${#lists.isEmpty(socios)}">
                    <td colspan="7" class="text-center">No hay socios cargados.</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>

            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <div th:replace="~{components/footerDash :: footer_dash}"></div>

    </div>
</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault(); // Evita que salga sin mostrar el mensaje
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script th:src="@{/js/include-components.js}"></script>
</body>
</html>
