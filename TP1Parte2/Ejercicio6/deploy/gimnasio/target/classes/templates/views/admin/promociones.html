<!-- DASHBOARD ADMIN - PROMOCIONES -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Promociones - Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.mb.YTPlayer.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        main h1, main h2 {
            color: #212529 !important;
        }
        .table thead {
            background-color: #343a40;
            color: #fff;
        }
        .badge-activo {
            background-color: #28a745;
            color: #fff;
        }
        .badge-inactivo {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>üì£ Gesti√≥n de Promociones</h1>
                <a class="btn btn-success" th:href="@{/admin/promociones/nuevo}">Nueva Promoci√≥n</a>
            </div>

            <div th:if="${#lists.isEmpty(promociones)}" class="alert alert-info">
                No hay promociones registradas.
            </div>

            <div th:if="${!#lists.isEmpty(promociones)}" class="table-responsive">
                <table class="table table-hover shadow-sm">
                    <thead>
                    <tr>
                        <th>Asunto</th>
                        <th>Cuerpo</th>
                        <th>Fecha de Env√≠o</th>
                        <th>Cant. Socios Enviados</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="promo : ${promociones}">
                        <td th:text="${promo.titulo}"></td>
                        <td th:text="${promo.texto}"></td>
                        <td th:text="${promo.fechaEnvioPromocion.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy'))}"></td>
                        <td th:text="${promo.cantidadSociosEnviados}"></td>
                        <td>
                            <span th:classappend="${promo.eliminado} ? 'badge-inactivo' : 'badge-activo'"
                                  th:text="${promo.eliminado} ? 'No' : 'S√≠'"></span>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/admin/promociones/editar/{id}(id=${promo.id})}">Editar</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/admin/promociones/eliminar/{id}(id=${promo.id})}"
                               onclick="return confirm('¬øSeguro que quer√©s eliminar esta promoci√≥n?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>

            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault();
        alert("‚úÖ Sesi√≥n cerrada con √©xito.");
        window.location.href = "/inicio";
    }
</script>

<script th:src="@{/js/include-components.js}"></script>

</body>
</html>
