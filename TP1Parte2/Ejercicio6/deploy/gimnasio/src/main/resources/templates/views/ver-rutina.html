<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ver Rutina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:if="${rol == 'admin'}" th:replace="components/navbarAdmin :: nav_bar_adm"></nav>
    <nav th:if="${rol == 'profesor'}" th:replace="components/navbarProfe :: nav_bar_prof"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-dark">Detalle de Rutina</h1>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="mb-3">
                <label class="form-label">Socio</label>
                <input type="text" class="form-control" th:value="${rutina.socio.nombre + ' ' + rutina.socio.apellido}" disabled required style="color:#212529 !important;">
            </div>

            <div class="mb-3">
                <label class="form-label">Profesor</label>
                <input type="text" class="form-control" th:value="${rutina.empleado.nombre + ' ' + rutina.empleado.apellido}" disabled required style="color:#212529 !important;">
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" th:value="${#dates.format(rutina.fechaInicio,'yyyy-MM-dd')}" disabled required style="color:#212529 !important;">
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Finalizaci√≥n</label>
                <input type="date" class="form-control" th:value="${#dates.format(rutina.fechaFinalizacion,'yyyy-MM-dd')}" disabled required style="color:#212529 !important;">
            </div>

            <div class="mb-3">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" th:value="${rutina.estadoRutina}" disabled required style="color:#212529 !important;">
            </div>

            <div class="mb-3">
                <label class="form-label">Actividades</label>
                <ul class="list-group">
                    <li th:each="det : ${rutina.detalleRutinas}" class="list-group-item" th:text="${det.actividad}"></li>
                </ul>
            </div>

            <a th:if="${rol == 'admin'}" th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
            <a th:if="${rol == 'profesor'}" th:href="@{/profesor/dashboard}" class="btn btn-secondary">Volver</a>
        </div>
    </main>

    <div th:replace="components/footerDash :: footer_dash"></div>
</div>

</body>
</html>
