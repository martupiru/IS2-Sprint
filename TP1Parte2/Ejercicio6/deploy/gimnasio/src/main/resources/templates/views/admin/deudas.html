<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Deudas Socios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <style>
        main h1 {
            color: #212529 !important;
        }
        .estado-adeudada {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-dark">Socios con Deuda</h1>
            </div>

            <!-- Tabla de deudas -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">Nombre y Apellido</th>
                                <th scope="col">Meses de Deuda</th>
                                <th scope="col">Total Deuda</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="deuda : ${sociosConDeuda}">

                                <td th:text="${deuda.numeroSocio + ' - ' + deuda.nombreCompleto}">9 - Nahman, Martina</td>
                                <td th:text="${deuda.mesesDeuda}">0</td>
                                <td th:text="${deuda.totalDeuda}" th:classappend="${deuda.totalDeuda > 0} ? 'estado-adeudada' : ''">0.0</td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(sociosConDeuda)}">
                                <td colspan="3" class="text-center fw-bold">No hay socios con deuda.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault();
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script th:src="@{/js/include-components.js}"></script>

</body>
</html>
