<!-- DASHBOARD ADMIN -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>DASHBOARD ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.mb.YTPlayer.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        main h1, main h2, main h3, main h4, main h5,
        main .h1, main .h2, main .h3, main .h4, main .h5 {
            color: #212529 !important;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-dark">Bienvenido, Admin</h1>
                <p class="lead text-secondary">Gestiona tu gimnasio de forma rápida y sencilla</p>
            </div>

            <div class="row g-4 justify-content-center">
                <!-- Card Socios -->
                <div class="col-md-3">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="icon-user display-4 text-primary mb-3"></i>
                            <h5 class="card-title text-dark">Socios</h5>
                            <p class="card-text text-muted">Alta, baja y edición de socios.</p>
                            <a th:href="@{/admin/socios}" class="btn btn-outline-primary btn-sm">Ir</a>
                        </div>
                    </div>
                </div>

                <!-- Card Cuotas -->
                <div class="col-md-3">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="icon-credit-card display-4 text-warning mb-3"></i>
                            <h5 class="card-title text-dark">Cuotas</h5>
                            <p class="card-text text-muted">Administrar pagos y vencimientos.</p>
                            <a th:href="@{/admin/cuotas/menu}" class="btn btn-outline-warning btn-sm">Ir</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="icon-file-text display-4 text-danger mb-3"></i>
                            <h5 class="card-title text-dark">Deudas</h5>
                            <p class="card-text text-muted">Seguimiento de cuotas impagas.</p>
                            <a th:href="@{/admin/deudas}" class="btn btn-outline-danger btn-sm">Ir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault(); // Evita que salga sin mostrar el mensaje
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script th:src="@{/js/include-components.js}"></script>

</body>
</html>
