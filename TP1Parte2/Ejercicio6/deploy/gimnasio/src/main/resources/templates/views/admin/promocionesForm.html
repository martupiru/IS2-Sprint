<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title th:text="${promocion.id != null} ? 'Editar Promoción' : 'Nueva Promoción'">Promoción</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        main h1, main h2 {
            color: #212529 !important;
        }
        .form-control:invalid {
            border-color: #dc3545;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <!-- BARRA NAVEGACION -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="mb-4">
                <h1 th:text="${promocion.id != null} ? 'Editar Promoción' : 'Nueva Promoción'"></h1>
            </div>

            <form th:object="${promocion}" method="post"
                  th:attr="action=${promocion.id != null} ? '/admin/promociones/editar/' + ${promocion.id} : '/admin/promociones/nuevo'">


                <div class="mb-3">
                    <label for="texto" class="form-label">Promoción</label>
                    <textarea class="form-control" id="texto" th:field="*{texto}" rows="5" placeholder="Ingrese el cuerpo"  required style="color:#212529 !important;"></textarea>
                    <div class="invalid-feedback">La promoción no puede estar vacía.</div>
                </div>

                <div class="mb-3">
                    <label for="fechaEnvioPromocion" class="form-label">Fecha de envío</label>
                    <input type="date" class="form-control" id="fechaEnvioPromocion" th:field="*{fechaEnvioPromocion}" required style="color:#212529 !important;"
                           th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                    <div class="invalid-feedback">Debe seleccionar una fecha válida.</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/admin/promociones}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" th:text="${promocion.id != null} ? 'Actualizar' : 'Crear'"></button>
                </div>

            </form>




        </div>
    </main>

    <!-- FOOTER -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script th:src="@{/js/include-components.js}"></script>

<script>
    // Bootstrap validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('form')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault();
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

</body>
</html>
