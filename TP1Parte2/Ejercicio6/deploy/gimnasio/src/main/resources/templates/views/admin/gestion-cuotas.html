<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Gestion de cuotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.mb.YTPlayer.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <style>
        main h1 {
            color: #212529 !important;
        }
        .btn-gestion {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-ver { background-color: #007bff; color: white; }
        .btn-ver:hover { background-color: #0056b3; }

        .btn-cambiar { background-color: #28a745; color: white; }
        .btn-cambiar:hover { background-color: #1e7e34; }

        .btn-crear { background-color: #ffc107; color: #212529; }
        .btn-crear:hover { background-color: #e0a800; }
    </style>
</head>
<body>

<div class="site-wrap">

    <!-- Navbar -->
    <nav th:replace="components/navbarAdmin :: nav_bar_adm"></nav>

    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">

            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Gestión de Cuotas</h1>
                <p class="lead text-secondary">Seleccione la acción que desea realizar</p>
            </div>

            <!-- Mensajes -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- Botones de gestión -->
            <div class="row">
                <div class="col-md-4">
                    <a th:href="@{/admin/cuotas/ver}" class="btn btn-ver btn-gestion">Ver Valores de Cuota</a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/admin/cuotas/cambiar}" class="btn btn-cambiar btn-gestion">Cambiar Valor de Cuota</a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/admin/cuotas/crear}" class="btn btn-crear btn-gestion">Crear Nueva Cuota</a>
                </div>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Volver</a>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script th:src="@{/js/include-components.js}"></script>
</body>
</html>
