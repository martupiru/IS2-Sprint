<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>DASHBOARD PROFESOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-wrap">

    <!-- Navbar Profesor -->
    <nav th:replace="components/navbarProfe :: nav_bar_prof"></nav>

    <!-- Main -->
    <main style="padding-top: 120px; background-color:#f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-dark">Bienvenido, Profesor</h1>
                <p class="lead text-secondary">Gestiona tus rutinas y seguimiento de socios</p>
            </div>

            <div class="row g-4 justify-content-center">
                <!-- Card Rutinas -->
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="icon-book display-4 text-primary mb-3"></i>
                            <h5 class="card-title text-dark">Rutinas</h5>
                            <p class="card-text text-muted">Crear y asignar rutinas a los socios.</p>
                            <a th:href="@{/profesor/rutinas}" class="btn btn-outline-primary btn-sm">Ir</a>
                        </div>
                    </div>
                </div>

                <!-- Card Cumpleaños -->
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="icon-gift display-4 text-warning mb-3"></i>
                            <h5 class="card-title text-dark">Cumpleaños</h5>
                            <p class="card-text text-muted">Visualizar próximos cumpleaños de los socios.</p>
                            <a th:href="@{/profesor/cumpleaños}" class="btn btn-outline-warning btn-sm">Ir</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <div th:replace="components/footerDash :: footer_dash"></div>

</div>

<script>
    function mostrarMensajeLogout(event) {
        event.preventDefault();
        alert("✅ Sesión cerrada con éxito.");
        window.location.href = "/inicio";
    }
</script>

<script th:src="@{/js/include-components.js}"></script>
</body>
</html>
