<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <ul class="navbar-nav ms-auto">
            <!-- Solo se muestra si el usuario NO está logueado -->
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
            </li>

            <!-- Solo se muestra si el usuario está logueado -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:text="${usuario.cuenta}"></a>
            </li>

            <!-- Opción visible solo para ADMIN -->
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/usuario/listar}">Usuarios</a>
            </li>

            <!-- Botón de cierre de sesión -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-body text-center py-5">
            <h2 class="fw-bold text-primary mb-3">¡Bienvenido, <span th:text="${#authentication.name}">usuario</span>!</h2>
            <p class="lead text-secondary mb-4">Has iniciado sesión correctamente en el sistema de gestión de contactos.</p>

            <hr class="my-4">

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/empresa/listar}" class="btn btn-outline-primary btn-lg px-4">Ver Empresas</a>
                <a th:href="@{/contacto/listar}" class="btn btn-outline-success btn-lg px-4">Ver Contactos</a>
                <a th:href="@{/persona/listar}" class="btn btn-outline-warning btn-lg px-4">Ver Personas</a>
                <a th:href="@{/persona-completa/alta}" class="btn btn-outline-info btn-lg px-4">Registrar Persona Completa</a>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>

</body>
</html>
