<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link text-white p-0" style="text-decoration: none;">
                            Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-body text-center py-5">
            <h2 class="fw-bold text-primary mb-3">¡Bienvenido, <span th:text="${#authentication.name}">usuario</span>!</h2>
            <p class="lead text-secondary mb-4">Has iniciado sesión correctamente en el sistema de gestión de contactos.</p>

            <hr class="my-4">

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/empresa/listar}" class="btn btn-outline-primary btn-lg px-4">Ver Empresas</a>
                <a th:href="@{/contacto/listar}" class="btn btn-outline-success btn-lg px-4">Ver Contactos</a>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>

</body>
</html>
