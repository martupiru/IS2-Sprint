<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Persona Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <h3 class="fw-bold text-primary mb-4">Registrar Persona Completa</h3>

            <div th:if="${msgError}" class="alert alert-danger" th:text="${msgError}"></div>
            <div th:if="${msgExito}" class="alert alert-success" th:text="${msgExito}"></div>

            <form th:action="@{/persona-completa/guardar}" method="post">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Empresa asociada</label>
                    <select class="form-select" name="empresaId" required>
                        <option value="">Seleccionar...</option>
                        <option th:each="e : ${empresas}" th:value="${e.id}" th:text="${e.nombre}"></option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Teléfono</label>
                        <select class="form-select" name="tipoTelefono" required>
                            <option value="FIJO">FIJO</option>
                            <option value="CELULAR">CELULAR</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo de Contacto</label>
                        <select class="form-select" name="tipoContacto" required>
                            <option value="PERSONAL">PERSONAL</option>
                            <option value="LABORAL">LABORAL</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success px-4">Guardar</button>
                    <a href="/persona/listar" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>

</body>
</html>
