<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/usuario/listar}">Usuarios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Listado de Usuarios</h2>
    </div>

    <div th:if="${msgExito}" class="alert alert-success" role="alert">
        <span th:text="${msgExito}"></span>
    </div>

    <div th:if="${msgError}" class="alert alert-danger" role="alert">
        <span th:text="${msgError}"></span>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cuenta</th>
                    <th>Rol</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.cuenta}"></td>
                    <td>
                            <span th:classappend="${u.rol.name() == 'ADMIN'} ? 'badge bg-danger' : 'badge bg-secondary'"
                                  th:text="${u.rol}">ROL</span>
                    </td>
                    <td>
                        <a th:href="@{'/usuario/cambiar-rol/' + ${u.id}}"
                           class="btn btn-sm btn-outline-primary"
                           onclick="return confirm('¿Deseas cambiar el rol de este usuario?');">
                            Cambiar Rol
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>

</body>
</html>
