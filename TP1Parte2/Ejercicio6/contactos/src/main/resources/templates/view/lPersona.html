<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Listado de Personas</h2>
        <a th:href="@{'/persona/alta'}" class="btn btn-success">+ Nueva Persona</a>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Contactos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${items}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.apellido}"></td>
                    <td th:text="${#lists.size(p.contactos)}"></td>
                    <td>
                        <a th:href="@{'/persona/consultar/' + ${p.id}}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{'/persona/modificar/' + ${p.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/persona/baja/' + ${p.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{'/contacto/listar?persona=' + ${p.id}}"
                           class="btn btn-sm btn-outline-primary">Ver Contactos</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>

</body>
</html>
