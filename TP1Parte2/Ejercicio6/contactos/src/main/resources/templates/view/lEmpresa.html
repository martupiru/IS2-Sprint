<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link text-white p-0" style="text-decoration: none;">
                            Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Listado de Empresas</h2>

        <!-- Solo visible para administradores -->
        <a th:href="@{/empresa/alta}"
           class="btn btn-outline-primary"
           sec:authorize="hasRole('ROLE_ADMIN')">
            + Nueva Empresa
        </a>
    </div>


    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${items}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nombre}"></td>
                    <td>
                        <a th:href="@{'/empresa/modificar/' + ${e.id}}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a th:href="@{'/empresa/baja/' + ${e.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>

</body>
</html>
