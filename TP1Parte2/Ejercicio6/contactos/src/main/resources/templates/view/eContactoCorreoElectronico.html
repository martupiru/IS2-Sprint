<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar / Editar Correo Electr√≥nico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <h3 class="fw-bold text-primary mb-4" th:text="${titleEdit}">Registrar Contacto por Correo</h3>
            <div th:if="${msgError}" class="alert alert-danger" role="alert">
                <span th:text="${msgError}"></span>
            </div>

            <div th:if="${msgExito}" class="alert alert-success" role="alert">
                <span th:text="${msgExito}"></span>
            </div>


            <form th:action="@{|/contactoCorreo/actualizar|}" th:object="${item}" method="post">
                <!-- üîπ Campo oculto para ID -->
                <input type="hidden" th:if="*{id != null}" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-semibold">Correo electr√≥nico:</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Tipo de Contacto:</label>
                    <select class="form-select" th:field="*{tipoContacto}">
                        <option value="PERSONAL">PERSONAL</option>
                        <option value="LABORAL">LABORAL</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Observaci√≥n:</label>
                    <textarea class="form-control" th:field="*{observacion}" rows="3"></textarea>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/contacto/listar" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
