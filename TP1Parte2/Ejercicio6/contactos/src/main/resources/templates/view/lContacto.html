<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Listado de Contactos</h2>
        <div>
            <a th:href="@{/contactoCorreo/alta}" class="btn btn-outline-primary me-2">+ Nuevo Correo</a>
            <a th:href="@{/contactoTelefono/alta}" class="btn btn-outline-success">+ Nuevo Teléfono</a>
        </div>
    </div>

    <!-- ================= CORREOS ================= -->
    <div class="card shadow-sm border-0 rounded-4 mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            Contactos por Correo Electrónico
        </div>
        <div class="card-body">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Tipo de Contacto</th>
                    <th>Observación</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${correos}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.tipoContacto}"></td>
                    <td th:text="${c.observacion}"></td>
                    <td>
                        <a th:href="@{'/contactoCorreo/modificar/' + ${c.id}}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a th:href="@{'/contactoCorreo/baja/' + ${c.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= TELÉFONOS ================= -->
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success text-white fw-bold">
            Contactos Telefónicos
        </div>
        <div class="card-body">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Teléfono</th>
                    <th>Tipo de Teléfono</th>
                    <th>Tipo de Contacto</th>
                    <th>Observación</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${telefonos}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.telefono}"></td>
                    <td th:text="${t.tipoTelefono}"></td>
                    <td th:text="${t.tipoContacto}"></td>
                    <td th:text="${t.observacion}"></td>
                    <td>
                        <a th:href="@{'/contactoTelefono/modificar/' + ${t.id}}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a th:href="@{'/contactoTelefono/baja/' + ${t.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
