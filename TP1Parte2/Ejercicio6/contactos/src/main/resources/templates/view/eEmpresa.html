<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-primary mb-4" th:text="${titleEdit}">Nueva Empresa</h2>
    <div th:if="${msgError}" class="alert alert-danger" role="alert">
        <span th:text="${msgError}"></span>
    </div>

    <div th:if="${msgExito}" class="alert alert-success" role="alert">
        <span th:text="${msgExito}"></span>
    </div>


    <form th:action="@{|/${nameEntityLower}/actualizar|}" method="post" th:object="${item}">
        <!-- Solo incluir el ID si existe (modificaciÃ³n) -->
        <input type="hidden" th:if="*{id != null}" th:field="*{id}" />


        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{|/${nameEntityLower}/listar|}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
