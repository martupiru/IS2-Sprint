<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-success">Crear cuenta</h3>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="clave" name="clave" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success">Registrarme</button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">¿Ya tenés cuenta?
                                <a href="/login" class="text-decoration-none">Iniciar sesión</a>
                            </p>
                        </div>
                    </form>

                    <div th:if="${msgError}" class="alert alert-danger mt-3" th:text="${msgError}"></div>
                    <div th:if="${msgExito}" class="alert alert-success mt-3" th:text="${msgExito}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
