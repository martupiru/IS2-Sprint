<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary">Sistema de Contactos</h3>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">¿No tenés cuenta?
                                <a href="/register" class="text-decoration-none">Registrate</a>
                            </p>
                        </div>
                    </form>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Usuario o contraseña incorrectos.
                    </div>
                    <div th:if="${msgExito}" class="alert alert-success mt-3" th:text="${msgExito}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
