<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Artículos</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

</head>
<body>
<h1>Gestión de Artículos</h1>

<a href="/articulos/alta">➕ Nuevo artículo</a>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Proveedor</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articulo : ${entidades}">
        <td th:text="${articulo.nombre}"></td>
        <td th:text="'$' + ${articulo.precio}"></td>
        <td th:text="${articulo.proveedor.nombre}"></td>
        <td>
            <a th:href="@{/articulos/modificar/{id}(id=${articulo.id})}">✏️ Editar</a>
            <a th:href="@{/articulos/eliminar/{id}(id=${articulo.id})}">🗑️ Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
