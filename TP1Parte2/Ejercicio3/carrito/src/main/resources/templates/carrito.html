<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito - FarmaING</title>

    <!-- OwlCarousel -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>

<body>
<div class="hero_area">
    <!-- Header con navbar igual al articulo.html -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                <a class="navbar-brand" th:href="@{/usuario/indexLogueado}">
                    <img th:src="@{/images/logo.png}" alt="">
                    <span>FarmaING</span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex flex-column flex-lg-row align-items-center w-100 justify-content-between">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/indexLogueado}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/indexLogueado}">Sobre nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/indexLogueado}">Venta Online</a>
                            </li>
                        </ul>

                        <div class="login_btn-contanier ml-0 ml-lg-5">
                            <a th:href="@{/perfil}">
                                <img th:src="@{/images/user.png}" alt="">
                                <span th:text="${usuario.nombre}"></span>
                            </a>
                            <a th:href="@{/logout}" style="margin-left: 15px;">
                                <span>Cerrar SesiÃ³n</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- SecciÃ³n principal -->
    <section class="about_section layout_padding">
        <div class="container">
            <div class="heading_container text-center">
                <h2>Mi Carrito</h2>
                <p>RevisÃ¡ los productos seleccionados.</p>
            </div>

            <!-- BotÃ³n volver -->
            <div class="text-center mb-4">
                <a th:href="@{/articulos/buy}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Volver al catÃ¡logo
                </a>
            </div>

            <!-- Mensaje si el carrito estÃ¡ vacÃ­o -->
            <div th:if="${#lists.isEmpty(carrito)}" class="alert alert-info text-center">
                No hay artÃ­culos en el carrito.
            </div>

            <!-- Tabla de artÃ­culos en el carrito -->
            <div th:if="${!#lists.isEmpty(carrito)}">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered text-center">
                        <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Proveedor</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="articulo : ${carrito}">
                            <td th:text="${articulo.nombre}"></td>
                            <td th:text="'$' + ${articulo.precio}"></td>
                            <td th:text="${articulo.proveedor.nombre}"></td>
                            <td>
                                <form th:action="@{/articulos/eliminar-carrito/{id}(id=${articulo.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                        <i class="fa fa-trash"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Total y botÃ³n finalizar compra -->
                <div class="text-right mt-4">
                    <h4>Total:
                        <span class="text-success font-weight-bold"
                              th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                    </h4>
                    <button class="btn btn-success mt-2" onclick="finalizarCompra()">
                        <i class="fa fa-check"></i> Finalizar compra
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Script finalizar compra -->
<script th:inline="javascript">
    function finalizarCompra() {
        alert("ðŸŽ‰ Â¡Compra exitosa! Gracias por tu pedido.");
        window.location.href = /*[[@{/articulos/buy}]]*/ '';
    }
</script>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
