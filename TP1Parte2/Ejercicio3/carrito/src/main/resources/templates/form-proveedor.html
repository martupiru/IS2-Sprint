<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloForm}">Formulario de Proveedor</title>

    <!-- Owl Carousel -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Estilos del sitio -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>
<body>

<!-- Encabezado -->
<section class="about_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2 th:text="${tituloForm}">Formulario de Proveedor</h2>
        </div>
        <div class="text-center mb-4">
            <a href="/proveedores" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Volver a la lista
            </a>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{${accionForm}}" th:object="${entidad}" method="post" class="p-4 shadow rounded bg-light">

                    <input type="hidden" th:field="*{id}" th:if="${entidad.id != null}" />

                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label fw-bold">Nombre *</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                               placeholder="Ingrese el nombre del proveedor" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="direccion" class="form-label fw-bold">Dirección *</label>
                        <input type="text" th:field="*{direccion}" id="direccion" class="form-control"
                               placeholder="Ingrese la dirección completa" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="latitud" class="form-label fw-bold">Latitud *</label>
                                <input type="number" th:field="*{latitud}" id="latitud" class="form-control"
                                       step="0.000001" placeholder="-34.603722" required>
                                <small class="form-text text-muted">Ejemplo: -34.603722</small>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="longitud" class="form-label fw-bold">Longitud *</label>
                                <input type="number" th:field="*{longitud}" id="longitud" class="form-control"
                                       step="0.000001" placeholder="-58.381592" required>
                                <small class="form-text text-muted">Ejemplo: -58.381592</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="telefono" class="form-label fw-bold">Teléfono</label>
                        <input type="tel" th:field="*{telefono}" id="telefono" class="form-control"
                               placeholder="Ej: +54 11 1234-5678">
                    </div>

                    <div class="form-group mb-4">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control"
                               placeholder="proveedor@ejemplo.com">
                    </div>

                    <div class="alert alert-info" role="alert">
                        <i class="fa fa-info-circle"></i>
                        <strong>Consejo:</strong> Podés obtener las coordenadas de latitud y longitud desde
                        <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>
                        haciendo clic derecho en el mapa y seleccionando "Mostrar dirección".
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                        <a href="/proveedores" class="btn btn-danger">
                            <i class="fa fa-times"></i> Cancelar
                        </a>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
