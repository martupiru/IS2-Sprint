<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloForm}">Formulario de ArtÃ­culo</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>
<body>

<header>
    <h1 th:text="${tituloForm}">Formulario de ArtÃ­culo</h1>
    <a href="/articulos">â¬… Volver a la lista</a>
</header>

<div class="form-container">
    <form th:action="@{${accionForm}}" th:object="${entidad}" method="post" enctype="multipart/form-data">

    <!-- ID oculto -->
        <input type="hidden" th:field="*{id}" />

        <!-- Nombre -->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" required />
        </div>

        <!-- Precio -->
        <div>
            <label for="precio">Precio:</label>
            <input type="number" th:field="*{precio}" id="precio" min="0" step="0.01" required />
        </div>

        <!-- Proveedor -->
        <div>
            <label for="proveedor">Proveedor:</label>
            <select th:field="*{proveedor}" id="proveedor" required>
                <option value="">-- Seleccione un proveedor --</option>
                <option th:each="p : ${proveedores}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>

        </div>

        <!-- Imagen -->
        <div>
            <label for="imagen">Imagen:</label>
            <div>
                <label for="imagen">Imagen:</label>
                <input type="file" name="archivoImagen" id="imagen" accept="image/*" required/>
            </div>
        </div>

        <!-- Botones -->
        <div class="buttons">
            <button type="submit">ðŸ’¾ Guardar</button>
            <a href="/articulos" class="btn-cancelar">Cancelar</a>
        </div>
    </form>

    <!-- Mensajes de error -->
    <div th:if="${error}" style="color:red; margin-top:1em;">
        <p th:text="${error}"></p>
    </div>
</div>

</body>
</html>
