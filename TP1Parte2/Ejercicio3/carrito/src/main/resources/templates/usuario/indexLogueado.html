<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>FarmaING - Bienvenido</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
<div class="hero_area">
    <header class="header_section">
        <div class="container">...</div>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                <a class="navbar-brand" th:href="@{/indexLogueado}"> <img th:src="@{/images/logo.png}" alt="">
                    <span>FarmaING</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex flex-column flex-lg-row align-items-center w-100 justify-content-between">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/indexLogueado}">Inicio <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/about}">Sobre nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/buy}">Venta Online</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/news}">Noticias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contact}">Contactanos</a>
                            </li>
                        </ul>
                        <form class="form-inline">
                            <input type="search" placeholder="Buscar">
                            <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>

                        <div class="login_btn-contanier ml-0 ml-lg-5">
                            <a th:href="@{/perfil}"> <img th:src="@{/images/user.png}" alt="">
                                <span th:text="${usuario.nombre}"></span>
                            </a>
                            <a th:href="@{/logout}" style="margin-left: 15px;">
                                <span>Cerrar Sesión</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="slider_section position-relative">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="img-box">
                                    <img th:src="@{/images/logo_farmacia.png}" alt="">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="detail-box">
                                    <h1>Bienvenido a tu <br><span>Farmacia Online</span></h1>

                                    <p>
                                        Hola <strong th:text="${usuario.nombre}"></strong>, bienvenido/a de nuevo a la farmacia online.
                                    </p>
                                    <div>
                                        <a th:href="@{/buy}">¡Compra Ahora!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
