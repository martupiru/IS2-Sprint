<body>

    <header>
        <h1>CatÃ¡logo de productos</h1>

    <div class="container">
        <div th:if="${error}" th:text="${error}" style="color:red;"></div>
        <div th:if="${success}" th:text="${success}" style="color:green;"></div>

        <div class="productos">
            <div th:each="articulo : ${articulos}" class="producto">
                <div th:if="${articulo.imagen != null}">
                    <img th:src="@{/img/{id}(id=${articulo.imagen.id})}" alt="Imagen del artÃ­culo" width="200" />

                </div>

                <h2 th:text="${articulo.nombre}">Nombre</h2>
                <p th:text="'$' + ${articulo.precio}">Precio</p>

                <form th:action="@{/articulos/agregar-carrito/{id}(id=${articulo.id})}" method="post">
                    <button type="submit">Comprar</button>
                </form>
            </div>

        </div>
