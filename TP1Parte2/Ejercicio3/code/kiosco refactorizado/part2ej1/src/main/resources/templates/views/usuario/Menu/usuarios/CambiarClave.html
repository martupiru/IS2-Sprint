<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cambiar Clave</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<nav th:replace="~{views/usuario/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{views/usuario/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Cambiar Clave</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Usuario / Cambiar Clave</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-key me-1"></i>
                        Actualizar Contrase√±a
                    </div>
                    <div class="card-body">
                        <!-- Mensajes -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form th:action="@{/usuario/clave}" method="post">
                            <div class="mb-3">
                                <label for="passwordActual" class="form-label">Clave Actual</label>
                                <input type="password" class="form-control" id="passwordActual" name="passwordActual" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordNueva" class="form-label">Nueva Clave</label>
                                <input type="password" class="form-control" id="passwordNueva" name="passwordNueva" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">Confirmar Nueva Clave</label>
                                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar Clave</button>
                        </form>
                    </div>

                </div>

            </div>
        </main>
        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
