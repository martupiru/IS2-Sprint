<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kiosco Online ERROR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fuentes / Iconos -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="site-wrap">

    <!-- NAVBAR -->
    <nav th:replace="components/navbar :: nav_bar"></nav>

    <!-- HEADER -->
    <header class="hero bg-light text-center d-flex align-items-center justify-content-center"
            th:style="'height: 80vh; background: url(' + @{/images/kiosco.jpeg} + ') center/cover no-repeat;'">
        <div class="overlay"></div>
        <div class="content text-white">
            <h1 class="display-3 fw-bold">ERROR</h1>
            <p class="lead">Redireccione al inicio por favor</p>
            <a th:href="@{/login}" class="btn btn-primary btn-lg mt-3">Login</a>
        </div>
    </header>

    <!-- FOOTER -->
    <div th:replace="components/footer :: footer"></div>
</div>

<!-- Scripts -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script>
    AOS.init();
</script>
</body>
</html>
