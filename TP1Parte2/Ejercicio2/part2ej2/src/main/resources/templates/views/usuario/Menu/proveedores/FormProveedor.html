<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Proveedor</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<nav th:replace="~{views/usuario/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{views/usuario/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${proveedor.id} == null ? 'Crear Proveedor' : 'Editar Proveedor'"></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/usuario/proveedor/detalle}">Proveedores</a></li>
                    <li class="breadcrumb-item active" th:text="${proveedor.id} == null ? 'Nuevo' : 'Editar'"></li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-truck me-1"></i>
                        Datos del Proveedor
                    </div>
                    <div class="card-body">
                        <form th:action="${proveedor.id} == null ? @{/usuario/proveedor/crear} : @{/usuario/proveedor/editar}"
                              th:object="${proveedor}" method="post">

                            <input type="hidden" th:field="*{id}">

                            <!-- Campos de Persona -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido">
                                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                                <input type="email" th:field="*{correoElectronico}" class="form-control" id="correoElectronico" placeholder="email@ejemplo.com">
                                <div class="text-danger" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="+541112345678">
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            </div>

                            <!-- Campo propio de Proveedor -->
                            <div class="mb-3">
                                <label for="cuit" class="form-label">CUIT</label>
                                <input type="text" th:field="*{cuit}" class="form-control" id="cuit" placeholder="12345678901">
                                <div class="text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
                            </div>

                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Guardar Proveedor
                            </button>
                            <a th:href="@{/usuario/proveedor/detalle}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
