<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${autor.id} != null ? 'Editar Autor' : 'Nuevo Autor'">Autor</title>
    <link rel="stylesheet" href="/css/templatemo_style.css">
</head>
<body>
<div id="templatemo_container">

    <div id="templatemo_menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/autores}" class="current">Autores</a></li>
        </ul>
    </div>

    <div id="templatemo_content">
        <div id="templatemo_content_right" style="width: 100%;">
            <h1 th:text="${autor.id} != null ? 'Editar Autor' : 'Nuevo Autor'">Formulario Autor</h1>

            <form th:action="@{/autores}" th:object="${autor}" method="post" style="max-width: 500px;">
                <input type="hidden" th:field="*{id}" />

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;"><strong>Nombre:</strong></label>
                    <input type="text" th:field="*{nombre}" required style="width: 100%; padding: 8px;" />
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;"><strong>Apellido:</strong></label>
                    <input type="text" th:field="*{apellido}" required style="width: 100%; padding: 8px;" />
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;"><strong>Biograf√≠a:</strong></label>
                    <textarea th:field="*{biografia}" rows="5" style="width: 100%; padding: 8px;"></textarea>
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" class="buy_now_button" style="padding: 10px 20px;">Guardar</button>
                    <a th:href="@{/autores}" class="detail_button" style="padding: 10px 20px; text-decoration: none; margin-left: 10px;">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
