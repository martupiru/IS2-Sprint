<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Domicilio</title>
    <link rel="stylesheet" href="/css/templatemo_style.css">
</head>
<body>
<div id="templatemo_container">

    <div id="templatemo_menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/domicilios}" class="current">Domicilios</a></li>
        </ul>
    </div>

    <div id="templatemo_content">
        <div id="templatemo_content_right" style="width: 100%;">
            <h1>Detalle de Domicilio</h1>

            <div style="margin: 20px 0;">
                <p><strong>ID:</strong> <span th:text="${domicilio.id}"></span></p>
                <p><strong>Calle:</strong> <span th:text="${domicilio.calle}"></span></p>
                <p><strong>NÃºmero:</strong> <span th:text="${domicilio.numero}"></span></p>
                <p><strong>Localidad:</strong> <span th:text="${domicilio.localidad.denominacion}"></span></p>
            </div>

            <div style="margin-top: 20px;">
                <a th:href="@{/domicilios}" class="detail_button" style="padding: 10px 20px; text-decoration: none;">
                    Volver a la lista
                </a>
                <a th:href="@{'/domicilios/editar/' + ${domicilio.id}}" class="buy_now_button" style="padding: 10px 20px; text-decoration: none;">
                    Editar Domicilio
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
