<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas - Book Store</title>
    <link rel="stylesheet" href="/css/templatemo_style.css">
</head>
<body>
<div id="templatemo_container">
    <div id="templatemo_menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/personas}" class="current">Personas</a></li>
            <li><a th:href="@{/autores}">Autores</a></li>
            <li><a th:href="@{/libros}">Libros</a></li>
        </ul>
    </div>

    <div id="templatemo_header">
        <h1 style="padding: 30px;">Listado de Personas</h1>
    </div>

    <div id="templatemo_content">
        <div id="templatemo_content_left">
            <div class="templatemo_content_left_section">
                <h1>Categorías</h1>
                <ul>
                    <li><a th:href="@{/personas}">Personas</a></li>
                    <li><a th:href="@{/libros}">Libros</a></li>
                    <li><a th:href="@{/autores}">Autores</a></li>
                </ul>
            </div>
        </div>

        <div id="templatemo_content_right">
            <div style="margin-bottom: 20px;">
                <a th:href="@{/personas/nueva}" class="buy_now_button" style="padding: 10px 20px; text-decoration: none;">
                    Crear Nueva Persona
                </a>
            </div>

            <table border="1" cellpadding="10" cellspacing="0" style="width: 100%;">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.dni}"></td>
                    <td>
                        <a th:href="@{'/personas/' + ${persona.id}}">Ver</a> |
                        <a th:href="@{'/personas/editar/' + ${persona.id}}">Editar</a> |
                        <a th:href="@{'/personas/eliminar/' + ${persona.id}}"
                           onclick="return confirm('¿Seguro que querés eliminar a esta persona?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="cleaner_with_height">&nbsp;</div>
    </div>

    <div id="templatemo_footer">
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/personas}">Personas</a> |
        <a th:href="@{/libros}">Libros</a>
        <br/>
        Copyright © 2025
    </div>
</div>
</body>
</html>
