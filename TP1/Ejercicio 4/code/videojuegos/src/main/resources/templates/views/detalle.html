<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Detalle Videojuego</title>
</head>
<body class="d-flex flex-column min-vh-100" >
    <!-- BARRA NAVEGACION -->
    <nav th:replace="components/navbar :: nav_bar"></nav>

    <!-- CONTENIDO PAG -->
    <main class="flex-fill container my-4">
        <div class="container">
            <div class="row mt-5" th:object="${videojuego}">
                <div class="col-4">
                    <img th:src="@{/images/{img}(img=${videojuego.imagen})}" alt="" class="img-fluid">
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{titulo}">Card title</h5>

                            <!-- Reviews: estrellitas -->
                            <div class="d-flex justify-content-start small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>

                            <p class="card-text">Precio : <span th:text="*{precio}">1</span></p>
                            <p class="card-text" th:if="*{stock}">
                                Cantidad: <span th:text="*{stock}"></span>
                            </p>
                            <!-- si es falso (stock 0) -->
                            <p class="card-text" th:unless="*{stock}">
                                <span class="text-danger">NO HAY STOCK</span>
                            </p>
                        </div>
                        <hr>
                        <div class="card-body">
                            <p class="card-text" th:text="*{descripcion}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <a class="btn mt-auto text-white"
                       style="background-color: #6f42c1;"
                       th:href="@{/inicio}" >
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <div th:replace="components/footer :: footer"></div>
</body>
</html>
